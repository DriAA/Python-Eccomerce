<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }} ">
  <title>Document</title>
</head>

<body class="mb-5">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
    <div class="container">
      <a class="navbar-brand m-auto" href="/">Brand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center m-auto">
          <li class="nav-item">
            <a class="nav-link text-uppercase fw-bold" aria-current="page" href="/collection/mens">Mens</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase fw-bold" href="/collection/womens">Womens</a>
          </li>
        </ul>
        <div class="d-grid d-lg-flex gap-2">
          {{user}}
          {% if not user %}
          <a class="btn btn-success" href="/auth/login">Login</a>
          <a class="btn btn-danger" href="/auth/signup">Sign up</a>
          {% else %}
          <a class="btn btn-warning" href="/auth/logout">Logout</a>
          {% endif%}
        </div>

      </div>
    </div>
  </nav>
  <!-- Navbar -->
