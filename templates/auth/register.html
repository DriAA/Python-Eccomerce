{% include 'headers/main/header.html' %}
<div class="container" style="height: 80vh;">
    <div class="display-2 mb-3">Register Route</div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
        </div>
    {% endif %}
    {% endwith %}
    <form class="row g-3" action="/auth/signup" method="post">
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="email@gmail.com">
        </div>
        <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="user">
          </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" value="1234">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger">Sign Up</button>
        </div>
      </form>
    
</div>
{% include 'headers/main/footer.html' %}
